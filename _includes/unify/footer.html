          <img class="pull-left" id="logo-footer" src="public/img/jcs/jcs-logo-dark-sm.png" alt="">
        </a>
      </div>
      {% if page.name != "contact.html" %}
      <div class="col-md-4 col-md-offset-5">
        <h4 style="color: #3498DB;">Subscribe to our mailing list</h4>
        <form id="subscribe-form" class="footer-subsribe">
          <div class="input-group">
            <input class="input-sm" type="text" name="sname"

            <input class="input-sm" type="email" name="semail" 
              required class="form-control" placeholder="Email Address">
            <button class="btn-sm rounded btn-u" type="submit" class="btn-u">Subscribe Now</button>
          </div>
          <div class="submit-message">
            <p><i class="fa fa-heart-o"></i></p>
