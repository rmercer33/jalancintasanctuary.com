<body class="coming-soon-page">
  <script type="text/javascript">
    $.backstretch(["https://djzer6zmwwglx.cloudfront.net/wol/splash.jpg"]);
  </script>

<div class="coming-soon-border"></div>
<div class="coming-soon-bg-cover"></div>

  {{content}}
</div>

<!--=== Sticky Footer ===-->
<div class="container sticky-footer">
  <p class="copyright-space">
    <i class="fa fa-heart-o js-heart"></i>&nbsp;&nbsp;Welcome to Jalan Cinta Sanctuary
  </p>
</div>

<!-- JS Global Compulsory -->
<script type="text/javascript" src="public/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="public/js/jcs.js"></script>
<script>
$(document).ready(function() {
  var test = jcs.getQueryString("test");

  if (typeof test === "undefined") {
    test = "0";
  }
  console.log('test: %s', test);

  // $.backstretch(["https://djzer6zmwwglx.cloudfront.net/wol/splash.jpg"]);

  $.wait = function(time) {
    return $.Deferred(function( dfd ) {
        setTimeout(dfd.resolve, time);
    }).promise();
  };

  $.wait(9000).then(function(){
    if (test == "0") 
      window.location.href = "index.html";
  });
  document.getElementsByTagName("html")[0].style.visibility = "visible";
});

</script>

</body>
